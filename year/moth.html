<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month" value="">
    <input type="button" value="Result!" onclick="getMonth()">
</form>
<h3 id="print"></h3>
<script>

    function getMonth(){
        var print = document.getElementById("print");
        var dayOfMonth = parseInt(document.getElementById("month").value);
        switch (dayOfMonth) {
            case 4:
            case 6:
            case 9:
            case 11:
                print.innerHTML ="<a href='#'>This month has 30 days</a>";
               break;
            case 2:
                print.innerText ="This month has 28 or 29 days";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                print.innerText ="This month has 31 days";
                break;
        }

    }
</script>
</body>
</html>
